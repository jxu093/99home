<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>99home.ca</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,300italic,100italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,800,700,400,600,300" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: 'Helvetica Neue','Helvetica','Arial','sans-serif';
      color: white;
      text-align: center;
    }
    .bg-image-overlay {
      background-color: rgba(0,0,0,0.3);
    }
    .bg-image {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      filter:grayscale(0.3);
      background-position: center;
      background-size: cover;
      z-index:-10
    }
    #bg1 {
      background-image:url('img/skyline3-min.jpg');
    }
    #bg2 {
      background-image:url('img/sold_keys.jpg');
      top: 200%;
    }
    #bg3 {
      background-image:url('img/skyline2.jpg');
      top: 400%;
    }

    #splash {
      background-color: rgba(0,0,0,0.2);
    }

    #splash .cover {
      /*width: 100%;*/
      font-family: 'Gotham', 'Source Sans Pro', 'Arial Black', Avenir, Roboto;
      text-shadow: 0 1px 3px rgba(0,0,0,.5);
      /*background-color: rgba(0,0,0,0.5);*/
    }

    .content-box {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content-box .cover {
      width: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .content-box img {
      height: 300px;
      width: 40%;
      border: 1px solid black;
    }

    .text {
      padding-left: 20%;
      padding-right: 20%;
    }

    #splash h1 {
      font-weight:900;
      font-size:44px;
      text-transform: uppercase;
    }

    #splash p {
      font-size: 18px;
    }

    #logo {
      float: left;
      padding: 5px;
      /*background: rgba(0,0,0,0.4);*/
      color: azure;
      text-shadow: 0 0.05rem 0.1rem rgba(0, 0, 0, .5);
    }

    #navbar {
      position:fixed;
      width:100%;
      min-height:50px;
      top:0;
      left:0;
    }

    #contact {
      position: fixed;
      bottom: 0;
      right: 10px;
      width: 100%;
      text-align: right;
    }

    #navbar nav {
      float: right;
      padding-top: 10px;
    }

    #navbar a {
      text-decoration: none;
      color: white;
      border: none;
      padding: 5px;
      font-weight: 100;
    }

    #navbar .dark-text {
      color: black;
    }

    @media (max-width: 500px) {
      body {
        font-size: 1.1em;
      }
      #navbar #logo, #navbar #contact {
        float: none;
      }
      .text {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #splash h1 {
        font-size: 1.3em;
      }
      #splash .cover {
        height: 100%;
      }
    }

    @media (max-width: 500px) and (max-height: 600px) {
      body {
        font-size: 1em;
      }
      #splash h1 {
        font-size: 1em;
      }
    }

  </style>
</head>
<body>
  <div id="navbar">
    <div id="logo">
      <img src="img/logo_.png" alt="" width="100" height="50">
      <br/>
      <em>我们的宗旨：专业·诚信·客户至上</em>
    </div>
    
  </div>

  <div id="bg1" class="bg-image"></div>

  <div id="splash" class="content-box bg-image-overlay">
    <div class="cover">
      <div class="text">
        <h1>我们是集留学，移民，英语培训，房产投资，在中加两国注册的合法公司。</h1>
        <p>我们的团队包括：加拿大注册的专业移民顾问，加拿大律师协会注册的资深法律顾问，加拿大房产协会注册的资深房地产经纪人</p>
        <p>我们的服务包括：出国英语培训，留学申请，签证办理，移民申请，房产买卖，商业投资 .</p>
      </div>
    </div>
  </div>

  <div id="contact">
    <div>联系我们：中国电话 18193147196</div>
    <div>微信：ca99home</div>
  </div>

  
</body>
</html>
